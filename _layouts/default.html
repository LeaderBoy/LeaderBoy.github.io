---
layout: compress
---
<!DOCTYPE html>
<html lang="en" class="theme--1">
<head>

    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">

    <meta name=description content="{{ site.bio }}">
    <meta name=author content="{{ site.name }}">

    {% seo %}

    {% include favicon.html %}

    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />
    <!--<link rel="stylesheet" href="/_sass/app/typo.css">-->
    <!--<link rel="stylesheet" href="/_sass/base/pygments.css">-->
    <!--高亮代码-->
    <link rel="stylesheet" href="../js/xcode.css">
    <script src="../js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!--<link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">-->
    <!--<script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>-->
    <!--<script >hljs.initHighlightingOnLoad();</script>-->
    <!--<link rel="stylesheet" href="../_includes/xcode.css">-->

    <style>
        {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
        {{ scss_sheet | scssify }}
    </style>

</head>
<body>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-97086789-1', 'auto');
    ga('send', 'pageview');

</script>

<script type="text/javascript" src="/js/theme.js"></script>

<div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
{% if page.tag %}
<div class="post">
    {% else %}
    {% if showHeader != true %}
    <div class="page {{ page.title | downcase }}">
        {% else %}
        <div class="{{ page.title | downcase }}">
            {% endif %}
            {% endif %}

            {{ content }}
        </div>
    </div>

    {% include icons.html %}

    {% include analytics-google.html %}

</body>
</html>
